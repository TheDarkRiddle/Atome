<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Selects</title>
		<link rel="stylesheet" type="text/css" href="">
	</head>

	<body>
    <select name="essen" multiple size="5">
      <optgroup label="Kein Obst">
        <option value="gerste">Gerste</option>
        <option value="huhn">Huhn</option>
        <option value="pizza" selected>Pizza</option>
      </optgroup>

      <optgroup label="Obst">
        <option value="apfel">Apfel</option>
        <option value="banane">Banane</option>
      </optgroup>
    </select>
	</body>

</html>
