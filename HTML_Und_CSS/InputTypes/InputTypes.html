<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Formulare</title>
		<link rel="stylesheet" type="text/css" href="Formulare.css">
	</head>

	<body>
		<h2>Input  Text</h2>
		<input type="text">

		<h2>Input  Password</h2>
		<input type="password">

		<h2>Input  Email</h2>
		<input type="email">

		<h2>Input  Search</h2>
		<input type="search">

		<h2>Input  Tel</h2>
		<input type="tel">

		<h2>Input  URL</h2>
		<input type="url">
			<!-- __Zeit__ -->
		<h2>Input  date</h2>
		<input type="date">

		<h2>Input  datetime-local</h2>
		<input type="datetime-local">

		<h2>Input  week</h2>
		<input type="week">

		<h2>Input  time</h2>
		<input type="time">
			<!-- __extra__ -->
		<h2>Input  range</h2>
		<input type="range">

		<h2>Input  color</h2>
		<input type="color"> <br>

		<!-- __Special fÃ¼r auswahlen__ -->
		<input type="radio" name="Geschlecht" value="m"> M
		<input type="radio" name="Geschlecht" value="w"> W
		<!-- __Checkboxes__ --><br>
		<input type="checkbox" name="checkbox" value="lol" checked> LOL?
		<input type="checkbox" name="checkbox" value="lul" checked> LUL?
		<input type="checkbox" name="checkbox" value="lal" checked> LAL?
	</body>

</html>
