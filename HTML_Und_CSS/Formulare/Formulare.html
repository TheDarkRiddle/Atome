<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Formulare</title>
		<link rel="stylesheet" type="text/css" href="">
	</head>

	<body>
    <form action="Formulare.html" method="get">
      <input type="text" name="name" placeholder="Dein Name"> <br><br>
      <input type="radio" name="geschlecht" value="m">Männlich <br>
      <input type="radio" name="geschlecht" value="w">Weiblich <br>
      <input type="radio" name="geschlecht" value="d">Divers <br><br>
      <input type="email" name="email" placeholder="Deine Email"> <br><br>
      <input type="password" name="password" placeholder="Dein Password"> <br><br>

      <button type="submit" name="sButton">Submit form</button>
      <button type="reset" name="rButton">Reset Form</button>
    </form>
    <br><br><br><br>
    <form action="Formulare.html" method="poste">
      <input type="text" name="name" placeholder="Dein Name"> <br><br>
      <input type="radio" name="geschlecht" value="m">Männlich <br>
      <input type="radio" name="geschlecht" value="w">Weiblich <br>
      <input type="radio" name="geschlecht" value="d">Divers <br><br>
      <input type="email" name="email" placeholder="Deine Email"> <br><br>
      <input type="password" name="password" placeholder="Dein Password"> <br><br>

      <button type="submit" name="sButton">Submit form</button>
      <button type="reset" name="rButton">Reset Form</button>
    </form>
	</body>

</html>
